galaxy_info:
  author: Daniel Hougaard
  description: Deploy Infisical with a highly available environment in a matter of minutes.
  company: Infisical
  namespace: infisical

  license: MIT

  min_ansible_version: "2.17"

  platforms:
    - name: GenericUNIX
      versions:
        - all
    - name: GenericLinux
      versions:
        - all
    - name: GenericBSD
      versions:
        - all
    - name: Windows
      versions:
        - all

  galaxy_tags:
    - infisical
    - postgresql
    - redis
    - deployment

dependencies:
  []
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.
